name: Deployment pipeline (Render)

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

permissions:
  contents: write

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Check style
        run: npm run eslint

      - name: Build app
        run: npm run build

      - name: Run tests
        run: npm run test
      # 5. Check commit messages for #skip
      - name: Check for #skip in commit messages
        id: checkskip
        run: |
          if git log -1 --pretty=%B | grep -q "#skip"; then
            echo "skip=true" >> $GITHUB_ENV
          else
            echo "skip=false" >> $GITHUB_ENV
          fi
      # ðŸš€ Deploy to Render (only on push to main)
      - name: Trigger Render Deploy
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && ${{env.skip == 'false'}}
        run: curl "$RENDER_DEPLOY_HOOK"
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
          
  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check for #skip in commit messages
        id: checkskip
        run: |
           if git log -1 --pretty=%B | grep -q "#skip"; then
               echo "skip=true" >> $GITHUB_ENV
           else
               echo "skip=false" >> $GITHUB_ENV
           fi          
      - name: Bump version and push tag
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && ${{env.skip == 'false'}}
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
          DEFAULT_BUMP: patch
          INITIAL_VERSION: 0.0.0
